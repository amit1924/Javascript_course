<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
       const createToDo= async function(){
      let options = {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-CSRF-TOKEN": "0.0.0.0.0",
        },
        body: JSON.stringify({
          title: "foo",
          body: "bar",
          userId: 1,
        }),
      
    }

     let p =await fetch("https://jsonplaceholder.typicode.com/posts", options)
        let response = await p.json()
        return response
      }
    const mainFunc =async function(){
        let todo = createToDo();
        console.log(todo)
    }
    
    mainFunc()
    </script>
  </body>
</html>
